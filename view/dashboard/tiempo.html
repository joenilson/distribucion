<div role="tabpanel" class="tab-pane" id="tiempo">
{if="$fsc->procesado"}
<div id="resultados_tiempo"></div>
<script>
$(document).ready(function () {
    var datos_tiempo = {function="json_encode($fsc->resultados_tiempo)"};
    $("#resultados_tiempo").pivotUI(
        datos_tiempo,
        {
            rows: ["familia","articulo"],
            cols: ["fecha"],
            vals: ["cantidad"],
            rendererName: "Heatmap",
            aggregatorName: "Suma de enteros"
        },
        true,
        "es"
    );
});
</script>
{/if}
</div>
